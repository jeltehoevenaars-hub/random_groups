<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Group Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>ðŸŽ² Group Generator</h1>

<!-- ATTENDANCE SCREEN -->
<div id="attendanceScreen">
  <h2>Who is present today?</h2>
  <div id="attendanceList"></div>
  <button id="continueBtn">Continue</button>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

  <div class="controls">
    <label>
      Group size:
      <input type="number" id="groupSize" min="2" max="6" value="4">
    </label>

    <button id="generateBtn">Generate Groups</button>
    <button id="backBtn" class="secondary">Back to Attendance</button>
    <button id="resetBtn" class="secondary">Reset History</button>
  </div>

  <div id="score"></div>
  <div id="groups"></div>
</div>

<script src="script.js"></script>
</body>
</html>
